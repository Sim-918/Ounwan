<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>로그인</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">

<main class="form-signin w-100 m-auto">
  <h1 class="h3 mb-3 fw-normal text-center">로그인</h1>

  <!-- 🚨 로그인 실패 메시지 표시 -->
  <div th:if="${loginError}" class="alert alert-danger">
    <p th:text="${loginError}"></p>
  </div>


  <form th:action="@{/login}" method="post">
    <div class="form-floating">
      <input type="text" class="form-control" name="username" placeholder="아이디" required>
      <label>아이디</label>
    </div>

    <div class="form-floating">
      <input type="password" class="form-control" name="password" placeholder="비밀번호" required>
      <label>비밀번호</label>
    </div>

    <button class="btn btn-primary w-100 py-2" type="submit">로그인</button>
  </form>

  <div class="text-center mt-3">
    <p>계정이 없나요? <a th:href="@{/register}">회원가입</a></p>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
