<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>회원가입</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">

<main class="form-signin w-100 m-auto">
  <h1 class="h3 mb-3 fw-normal text-center">회원가입</h1>

  <!-- 🚨 오류 메시지 표시 -->
  <div th:if="${errorMessage}" class="alert alert-danger">
    <p th:text="${errorMessage}"></p>
  </div>

  <form th:action="@{/register}" method="post">
    <div class="form-floating">
      <input type="text" class="form-control" name="username" placeholder="아이디" required>
      <label>아이디</label>
    </div>

    <div class="form-floating">
      <input type="email" class="form-control" name="email" placeholder="이메일" required>
      <label>이메일</label>
    </div>

    <div class="form-floating">
      <input type="password" class="form-control" name="password" placeholder="비밀번호" required>
      <label>비밀번호</label>
    </div>

    <div class="form-floating">
      <input type="password" class="form-control" name="confirmPassword" placeholder="비밀번호 확인" required>
      <label>비밀번호 확인</label>
    </div>

    <button class="btn btn-primary w-100 py-2" type="submit">회원가입</button>
  </form>

  <div class="text-center mt-3">
    <p>이미 계정이 있나요? <a th:href="@{/login}">로그인</a></p>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
